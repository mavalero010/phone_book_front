<div class="container border rounded shadow-sm bg-light mt-5">
  
  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header bg-primary text-white">Login</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  [(ngModel)]="username"
                  name="username"
                  class="form-control"
                  id="usernameInput"
                  aria-describedby="Username"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  name="password"
                  [(ngModel)]="password"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <a class="btn btn-primary" (click)="login()">Submit</a>
            </form>
            
          </div>
        </div>
