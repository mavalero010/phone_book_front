<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Delete this contact</h5>
          
        </div>
        <div class="modal-body">
          <div>
            <p>Are you sure that you want to delete this contact?</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
          >Close</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete(contact)">Delete</button>
        </div>
      </div>
    </div>
  </div>
