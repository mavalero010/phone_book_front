<div class="container">
  <div class="row mb-3">
    <div class="col">
      <form>
        <div class="input-group">
          <label class="input-group-text" for="filterByContactType"
            >Filter by contact type:</label
          >
          <select
            class="form-select"
            id="filterByContactType"
            name="filterByContactType"
            [(ngModel)]="selectedContactType"
            (ngModelChange)="onContactTypeChange($event)"
          >
            <option value="All">All</option>
            <option *ngFor="let type of ctp" [value]="type.TypeName">
              {{ type.TypeName }}
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="list-group">
        <div
          *ngFor="let contact of filteredContacts"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div class="w-75">
            <h5
              class="mb-1 w-50 d-flex justify-content-between align-items-center"
            >
              <span class="fw-bold me-3"
                >Name:
                <span class="text-primary">{{ contact.Name }}</span></span
              >

              <h6 class="h-100">
                <span class="h-100 badge bg-secondary"
                  >Username: {{ contact.UserName }}</span
                >
              </h6>
            </h5>
            <p class="mb-1">
              <strong>Contact Type:</strong> {{ contact.ContactType?.TypeName }}
            </p>
            <p class="mb-1">
              <strong>Phone:</strong> {{ contact.PhoneNumber }}
            </p>
            <div
              *ngFor="
                let value of getEntriesValue(contact.AdditionalField);
                let i = index
              "
            >
              <p *ngIf="i !== 0" class="mb-1">
                <strong>{{ value[0] }}:</strong> {{ value[1] }}
              </p>
            </div>
          </div>
          <div class="d-flex">
            <button
              (click)="editContact(contact)"
              class="btn btn-primary me-2"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Edit
            </button>
            <button (click)="deleteContact(contact)" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Info</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit(myForm, modalInfo)" #myForm="ngForm">
            <div
              *ngFor="
                let fieldValue of getEntriesValue(modalInfo);
                let i = index
              "
              class="mb-3"
            >
              <label
                [for]="fieldValue[0]"
                *ngIf="
                  fieldValue[0] !== 'ContactTypeId' &&
                  fieldValue[0] !== 'AdditionalFields' &&
                  fieldValue[0] !== 'AdditionalField' &&
                  fieldValue[0] !== 'ContactType'
                  
                "
                class="form-label"
                ><strong>{{ fieldValue[0] }}:</strong></label
              >
              <input
                [name]="fieldValue[0]"
                *ngIf="
                  fieldValue[0] !== 'ContactTypeId' &&
                  fieldValue[0] !== 'AdditionalFields' &&
                  fieldValue[0] !== 'AdditionalField' &&
                  fieldValue[0] !== 'ContactType'
                "
                type="text"
                class="form-control"
                [id]="fieldValue[0]"
                placeholder=""
                [value]="fieldValue[1]"
                required
              />
            </div>
            <div
              *ngFor="
                let v of getEntriesValuesContactType(modalInfo);
                let i = index
              "
              class="mb-3"
            >
              <label
                [for]="v[0]"
                *ngIf="v[0] !== 'ContactTypeId'"
                class="form-label"
                ><strong>{{ v[0] }}:</strong></label
              >
              <input
                [name]="v[0]"
                *ngIf="v[0] !== 'ContactTypeId'"
                type="text"
                class="form-control"
                [id]="v[0]"
                placeholder=""
                [value]="v[1]"
                required
              />
            </div>
            
            <div
              *ngFor="
                let v of getEntriesValuesAdditionalFields(modalInfo);
                let i = index
              "
              class="mb-3"
            >
              <label
                [for]="v[0]"
                *ngIf="v[0] !== 'AdditionalField'"
                class="form-label"
                ><strong>{{ v[0] }}:</strong></label
              >
              <ng-container *ngIf="v[0] !== 'AdditionalField'">
                <input
                  [name]="v[0]"
                  type="text"
                  class="form-control"
                  [id]="v[0]"
                  placeholder=""
                  [value]="v[1]"
                  required
                />
              </ng-container>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-secondary me-3"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
</div>
